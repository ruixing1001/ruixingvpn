<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-key="page_title">瑞星 VPN - 极速安全，畅享无限</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止滚动条 */
            /* cursor: none; /* 移除此行，让默认鼠标光标可见 */
        }
        .gradient-bg {
            background: linear-gradient(-45deg, #667eea, #764ba2, #ff8c00, #ff1493); /* 更柔和的渐变色 */
            background-size: 400% 400%; /* 使渐变更大以实现动画效果 */
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 元素淡入动画关键帧 */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }

        .countdown-bar {
            height: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 9999px; /* 完全圆角 */
            overflow: hidden;
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
        }
        .countdown-progress {
            height: 100%;
            width: 0%;
            background-color: #ffffff; /* 进度条颜色 */
            transition: width 1s linear;
            border-radius: 9999px;
        }

        /* 语言切换按钮样式 */
        .lang-button {
            @apply px-3 py-1 text-sm font-medium rounded-full transition-colors duration-200;
        }
        .lang-button.active {
            @apply bg-white text-purple-700;
        }
        .lang-button:not(.active) {
            @apply bg-white bg-opacity-20 text-white hover:bg-opacity-30;
        }

        /* 鼠标跟随光标 */
        #cursor-glow {
            position: fixed;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.6); /* 白色光晕 */
            border-radius: 50%;
            pointer-events: none; /* 不阻止鼠标事件 */
            transform: translate(-50%, -50%); /* 居中光标 */
            transition: width 0.1s ease-out, height 0.1s ease-out, background-color 0.1s ease-out;
            box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.5); /* 强烈光晕效果 */
            z-index: 9999;
            opacity: 0.8; /* 始终可见 */
            filter: blur(5px); /* 模糊效果 */
        }

        /* 视差背景元素 */
        .parallax-element {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.08); /* 极淡的白色 */
            border-radius: 50%; /* 圆形 */
            pointer-events: none;
            transition: transform 0.1s ease-out; /* 平滑移动 */
            opacity: 0; /* 初始隐藏 */
            animation: element-fade-in 2s forwards; /* 缓慢淡入 */
            z-index: -1; /* 确保在内容后面 */
        }

        @keyframes element-fade-in {
            to { opacity: 1; }
        }

        .parallax-element.small {
            width: 80px; height: 80px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation-delay: 0.8s;
        }
        .parallax-element.medium {
            width: 120px; height: 120px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            animation-delay: 1.2s;
        }
        .parallax-element.large {
            width: 180px; height: 180px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
            animation-delay: 1.6s;
        }

        /* 其他背景网格/线条 */
        #background-grid {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: linear-gradient(to right, rgba(255,255,255,0.05) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px; /* 网格大小 */
            pointer-events: none;
            z-index: -2; /* 确保在所有内容和视差元素之后 */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen gradient-bg text-white relative">

    <!-- 背景网格层 -->
    <div id="background-grid"></div>

    <!-- 视差背景元素 -->
    <div class="parallax-element small" style="top: 10%; left: 15%;" data-speed="0.03"></div>
    <div class="parallax-element medium" style="top: 25%; right: 20%;" data-speed="0.05"></div>
    <div class="parallax-element large" style="bottom: 15%; left: 30%;" data-speed="0.07"></div>
    <div class="parallax-element small" style="top: 40%; left: 5%;" data-speed="0.04"></div>
    <div class="parallax-element medium" style="bottom: 10%; right: 10%;" data-speed="0.06"></div>
    <div class="parallax-element large" style="top: 5%; right: 50%;" data-speed="0.08"></div>

    <!-- 鼠标跟随光标元素 -->
    <div id="cursor-glow"></div>

    <!-- 语言切换器 -->
    <div class="absolute top-4 right-4 flex space-x-2 z-20">
        <button id="lang-zh" class="lang-button active">中文</button>
        <button id="lang-en" class="lang-button">English</button>
    </div>

    <div class="text-center p-8 md:p-12 lg:p-16 bg-white bg-opacity-10 rounded-3xl shadow-2xl backdrop-blur-md max-w-2xl w-full mx-4 z-10">
        <h1 class="text-4xl md:text-6xl font-extrabold mb-4 animate-fade-in-up" data-lang-key="main_title">瑞星 VPN</h1>
        <p class="text-lg md:text-2xl font-light mb-8 animate-fade-in-up delay-100" data-lang-key="subtitle">极速连接，安全畅享，隐私无忧</p>

        <p id="countdown-message" class="text-md md:text-xl mb-6 font-semibold animate-fade-in-up delay-200" data-lang-key="countdown_message">
            页面将在 <span id="countdown-seconds" class="text-yellow-300 font-extrabold">10</span> 秒后自动跳转...
        </p>

        <div class="countdown-bar mb-6 animate-fade-in-up delay-300">
            <div id="countdown-progress" class="countdown-progress"></div>
        </div>

        <a id="manual-redirect-link" href="https://go.ruixing.fun"
           class="inline-block px-8 py-3 bg-white text-purple-700 font-bold text-lg rounded-full shadow-lg hover:bg-purple-100 hover:text-purple-800 transition-all duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 animate-fade-in-up delay-400"
           data-lang-key="manual_redirect_button">
            手动跳转 (Go to Home)
        </a>

        <p class="text-sm mt-8 opacity-70 animate-fade-in-up delay-500" data-lang-key="footer_message">
            感谢您的耐心等待，正在为您准备最好的体验。
        </p>
    </div>

    <script>
        // 在这里设置你的跳转地址
        const redirectUrl = 'https://go.ruixing.fun'; // <-- 修改此处为你的主页地址

        // 获取元素
        let countdownSecondsElement = document.getElementById('countdown-seconds');
        const countdownProgressElement = document.getElementById('countdown-progress');
        const manualRedirectLink = document.getElementById('manual-redirect-link');
        const langZhButton = document.getElementById('lang-zh');
        const langEnButton = document.getElementById('lang-en');
        const cursorGlow = document.getElementById('cursor-glow');
        const parallaxElements = document.querySelectorAll('.parallax-element');

        // 语言包
        const translations = {
            zh: {
                page_title: '瑞星 VPN - 极速安全，畅享无限',
                main_title: '瑞星 VPN',
                subtitle: '极速连接，安全畅享，隐私无忧',
                countdown_message: '页面将在 <span id="countdown-seconds" class="text-yellow-300 font-extrabold"></span> 秒后自动跳转...',
                manual_redirect_button: '手动跳转 (Go to Home)',
                footer_message: '感谢您的耐心等待，正在为您准备最好的体验。'
            },
            en: {
                page_title: 'Ruixing VPN - Ultra-fast, Secure, Enjoy Unlimited',
                main_title: 'Ruixing VPN',
                subtitle: 'Ultra-fast Connection, Secure & Unlimited Access, Privacy Assured',
                countdown_message: 'Page will redirect in <span id="countdown-seconds" class="text-yellow-300 font-extrabold"></span> seconds...',
                manual_redirect_button: 'Manual Redirect (Go to Home)',
                footer_message: 'Thank you for your patience, preparing the best experience for you.'
            }
        };

        let currentLang = localStorage.getItem('ruixing_vpn_lang') || 'zh'; // 从本地存储获取语言，默认为中文
        let countdown = 10; // 初始倒计时秒数
        let interval; // 用于存储计时器 ID

        /**
         * @function updateCountdown
         * @description 更新倒计时显示和进度条。
         */
        function updateCountdown() {
            countdownSecondsElement.textContent = countdown;
            const progressPercentage = ((10 - countdown) / 10) * 100;
            countdownProgressElement.style.width = `${progressPercentage}%`;

            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = redirectUrl; // 执行跳转
            }
            countdown--;
        }

        /**
         * @function switchLanguage
         * @description 根据选定语言更新页面所有文本。
         * @param {string} lang - 要切换到的语言代码 ('zh' 或 'en')。
         */
        function switchLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('ruixing_vpn_lang', lang);

            // 更新所有带有 data-lang-key 属性的元素
            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (translations[currentLang][key]) {
                    // 特殊处理 countdown_message，因为它包含一个 span 标签
                    if (key === 'countdown_message') {
                        element.innerHTML = translations[currentLang][key];
                        // 重新获取 countdownSecondsElement。这里需要重新赋值，所以 countdownSecondsElement 必须是 let
                        countdownSecondsElement = document.getElementById('countdown-seconds');
                    } else {
                        element.textContent = element.dataset.originalText || translations[currentLang][key]; // Use originalText if available
                    }
                }
            });

            // 更新按钮的 active 状态
            langZhButton.classList.remove('active');
            langEnButton.classList.remove('active');
            if (lang === 'zh') {
                langZhButton.classList.add('active');
            } else {
                langEnButton.classList.add('active');
            }

            // 重新开始倒计时，以确保倒计时文本正确显示
            clearInterval(interval);
            countdown = 10; // 重置倒计时
            updateCountdown(); // 立即更新一次
            interval = setInterval(updateCountdown, 1000); // 重新启动计时器
        }

        // 设置手动跳转链接的 href
        manualRedirectLink.href = redirectUrl;

        // 添加语言切换按钮的事件监听器
        langZhButton.addEventListener('click', () => switchLanguage('zh'));
        langEnButton.addEventListener('click', () => switchLanguage('en'));

        // 初始化页面语言
        switchLanguage(currentLang);

        // 初始启动倒计时
        interval = setInterval(updateCountdown, 1000);

        // 鼠标移动特效
        document.addEventListener('mousemove', (e) => {
            // 更新鼠标跟随光标位置
            cursorGlow.style.left = `${e.clientX}px`;
            cursorGlow.style.top = `${e.clientY}px`;

            // 计算鼠标相对于屏幕中心的位置，用于视差效果
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const offsetX = (e.clientX - centerX) / centerX; // -1 到 1 范围
            const offsetY = (e.clientY - centerY) / centerY; // -1 到 1 范围

            parallaxElements.forEach(element => {
                const speed = parseFloat(element.dataset.speed);
                const transformX = -offsetX * speed * 100; // 乘以系数调整移动幅度
                const transformY = -offsetY * speed * 100;
                element.style.transform = `translate(${transformX}px, ${transformY}px)`;
            });
        });
        // 鼠标跟随光标的透明度始终为0.8，避免消失
        cursorGlow.style.opacity = '0.8';

        // 移除了 mouseenter 和 mouseleave 事件监听器，确保光标不会因为鼠标进出页面而隐藏
    </script>
</body>
</html>
